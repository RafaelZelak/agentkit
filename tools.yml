tools:
  - name: example_tool_select
    description: "Query data in a database (it can be any type of query)"
    type: postgres
    conn: "ENV:PGSQL"
    query_template: "SELECT * FROM schema.table"

  - name: example_tool_embedding
    description: "Semantic search in a database with its documentation"
    type: postgres_embedding
    conn: "ENV:PGSQL"
    table: "documentation_example"
    column: "return_column"
    embedding_model: "text-embedding-3-small"
    top_k: 20

  - name: example_script
    description: "Example script that sums two numbers"
    type: script
    function: "sum($1, $2)"